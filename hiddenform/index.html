<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<h1 class="header">Settings page</h1>
<main class="main">
    <form class="form">
        <label class="form__label" for="id1">
            <input class="form__input" type="text" id="id1" disabled>
        </label>
        <label class="form__label" for="id4">
            <input class="form__input" type="password" id="id4">
        </label>
        <label class="form__label" for="id2">
            <input class="form__input" type="text" id="id2">
        </label>

        <button class="form__button" type="button" disabled>Ok</button>
    </form>

    <div class="popup">
        <span class="popup__text">Something went wrong</span>
        <button class="popup__close" type="button">x</button>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
